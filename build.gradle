group 'com.ihommani'


apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.testng:testng:6.9.13.8'
    testCompile 'org.assertj:assertj-core:3.5.2'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'FooBarQix'
        )
    }
}

test {
    useTestNG()
}
